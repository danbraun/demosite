<div class="row">
    <form action="https://formspree.io/danpixelpusher@gmail.com" method="POST">
        <div class="col-md-6 col-sm-12">
            <div class="block">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="text" name="subject" class="form-control" placeholder="Subject">
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="block">

                <div class="form-group-2">
                    <textarea name="message" class="form-control" rows="3" placeholder="Your Message"></textarea>
                </div>
                <button class="btn btn-default" type="submit">Send Message</button>
            </div>
        </div>
        <input type="hidden" name="_next" value="{{ site.url }}/thanks.html" />
    </form>
</div>
